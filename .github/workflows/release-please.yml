name: Release Please

on:
  push:
    branches:
      - main
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  IMAGE_NAME: phiag/mta-sts-exporter

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4
        id: release

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Setup Go
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/setup-go

      - name: Login to Docker Hub
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Export commit timestamp
        if: ${{ steps.release.outputs.release_created }}
        run: echo "TIMESTAMP=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Setup ko
        if: ${{ steps.release.outputs.release_created }}
        uses: ko-build/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa # v0.6
        env:
          KO_DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Publish
        if: ${{ steps.release.outputs.release_created }}
        run: >
          ko build
          --base-import-paths
          --tags latest
          --tags ${{ github.sha }}
          --tags ${{ steps.release.outputs.major }}
          --tags ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
          --tags ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
          --image-label org.opencontainers.image.created=$(date -d @${{ env.TIMESTAMP }} +'%Y-%m-%dT%H:%M:%SZ')
          --image-label org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
          --image-label org.opencontainers.image.version=${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
          --image-label org.opencontainers.image.revision=${{ github.sha }}
          --image-label org.opencontainers.image.licenses=MIT
        env:
          KO_DEFAULTBASEIMAGE: cgr.dev/chainguard/static:latest@sha256:68b8855b2ce85b1c649c0e6c69f93c214f4db75359e4fd07b1df951a4e2b0140
          KO_DEFAULTPLATFORMS: linux/amd64,linux/arm64
          KO_DATA_DATE_EPOCH: ${{ env.TIMESTAMP }}
          SOURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

      - name: Update Docker Hub description
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/dockerhub-description@e98e4d1628a5f3be2be7c231e50981aee98723ae # v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: ${{ github.event.repository.description }}
          enable-url-completion: true
