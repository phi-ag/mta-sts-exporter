name: Release Please

on:
  push:
    branches:
      - main
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  IMAGE_NAME: phiag/mta-sts-exporter

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@a37ac6e4f6449ce8b3f7607e4d97d0146028dc0b # v4
        id: release

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Go
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/setup-go

      - name: Login to Docker Hub
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Export commit timestamp
        if: ${{ steps.release.outputs.release_created }}
        run: echo "TIMESTAMP=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Setup ko
        if: ${{ steps.release.outputs.release_created }}
        uses: ko-build/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa # v0.6
        env:
          KO_DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Publish
        if: ${{ steps.release.outputs.release_created }}
        run: >
          ko build
          --base-import-paths
          --tags latest,${{ github.sha }},${{ steps.release.outputs.major }},${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }},${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
          --image-label org.opencontainers.image.licenses=MIT,org.opencontainers.image.created=$(date -d @${{ env.TIMESTAMP }} +'%Y-%m-%dT%H:%M:%SZ'),org.opencontainers.image.revision=${{ github.sha }}",org.opencontainers.image.version=${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}",org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
        env:
          # NOTE: riscv64 currently not supported by default base image
          KO_DEFAULTPLATFORMS: linux/amd64,linux/arm64,linux/arm/v7,linux/riscv64
          KO_DATA_DATE_EPOCH: ${{ env.TIMESTAMP }}

      - name: Update Docker Hub description
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/dockerhub-description@e98e4d1628a5f3be2be7c231e50981aee98723ae # v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: ${{ github.event.repository.description }}
          enable-url-completion: true
