name: Check

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Install dependencies
        run: go get

      - name: Format
        continue-on-error: true
        run: files=$(gofmt -l .) && echo $files && [ -z "$files" ]

      - name: Build
        run: go build -v

      - name: Test
        run: go test -v -cover

      - name: Lint
        uses: ./.github/actions/golangci-lint

      - name: Setup ko
        uses: ./.github/actions/setup-ko

      - name: Build container
        run: ko build --local --base-import-paths
        env:
          KO_DEFAULTPLATFORMS: linux/amd64,linux/arm64

      - name: Build container
        run: |
          IMAGE="$(ko build --local --base-import-paths | tee | tail -1)"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
        env:
          KO_DEFAULTPLATFORMS: linux/amd64,linux/arm64

      - name: Start container
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185 # v3
        with:
          image: ${{ env.IMAGE }}
          options: -p 8080:8080 -p 8081:8081

      - name: Post example report
        run: >
          cat examples/rfc.json
          | gzip
          | curl --no-progress-meter --fail-with-body -X POST -v --data-binary @- localhost:8080/report

      - name: Fetch policy and metrcis
        run: |
          curl --no-progress-meter --fail-with-body localhost:8080/.well-known/mta-sts.txt
          curl --no-progress-meter --fail-with-body localhost:8081/metrics
