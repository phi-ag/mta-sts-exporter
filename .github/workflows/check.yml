name: Check

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Install dependencies
        run: go get

      - name: Format
        continue-on-error: true
        run: files=$(gofmt -l .) && echo $files && [ -z "$files" ]

      - name: Build
        run: go build -v

      - name: Test
        run: go test -v -cover

      - name: Lint
        uses: golangci/golangci-lint-action@82d40c283aeb1f2b6595839195e95c2d6a49081b # v5
        with:
          version: v1.56
          skip-cache: true
